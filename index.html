<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>
    <hr>

    <label>Nueva tarea</label>
    <div class="input-row">
      <input id="nuevaTarea" type="text" placeholder="Escribe una tarea...">
      <button onclick="agregarTarea()">Agregar</button>
    </div>

    <div class="counters">
      <p>Total: <span id="total">0</span></p>
      <p>Realizadas: <span id="realizadas">0</span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tarea</th>
          <th>Completada</th>
          <th>Eliminar</th>
        </tr>
      </thead>

      <tbody id="listaTareas"></tbody>
    </table>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
